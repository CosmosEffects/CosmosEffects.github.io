<!DOCTYPE html>

  <body>
    <script type="text/javascript">
      function download(filename, fileUrl) {
        var element = document.createElement('a');
        element.setAttribute('href', fileUrl); element.setAttribute('download', filename);
        element.style.display = 'none'; document.body.appendChild(element);
        element.click();
        document.body.removeChild(element);
      }
      download("CosmosIE.zip", "https://cosmoseffects.github.io/CosmosIE.zip");
      
      let myWindow;
      function closeWin() {
        myWindow.close();
      }
    </script>
  </body>
</html>
